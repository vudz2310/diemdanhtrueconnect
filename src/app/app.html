<div class="page">
  <div class="card">
    <div class="card-body">
      <div class="header">
        <div class="avatar"> HẸ HẸ</div>
        <div>
          <h1 class="title">Điểm danh</h1>
          <p class="subtitle">Hôm nay hh:mm:ss</p>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <p class="label">Giờ vào</p>
          <p class="value">8h30:00</p>
        </div>
        <div class="stat">
          <p class="label">Giờ ra</p>
          <p class="value">18:00</p>
        </div>
      </div>

      <div class="actions">
        @if (message().type) {
          <div class="alert" [class.alert-success]="message().type === 'success'" [class.alert-error]="message().type === 'error'">
            <span class="alert-icon">
              @if (message().type === 'success') {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-2.03a.75.75 0 0 0-1.22-.9l-3.708 5.02-1.67-1.67a.75.75 0 1 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.145-.089l4.263-5.671Z" clip-rule="evenodd" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z" clip-rule="evenodd" />
                </svg>
              }
            </span>
            <span class="alert-text">{{ message().text }}</span>
          </div>
        }
        
        <form id="checkin" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Token</label>
            <input 
              type="text" 
              formControlName="token" 
              class="form-input"
              placeholder="Nhập token"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Enterprise Code</label>
            <input 
              type="text" 
              formControlName="enterpriseCode" 
              class="form-input"
              placeholder="Nhập enterprise code"
              required
            />
          </div>
          
          <div class="form-group">
            <label class="form-label">Branch ID</label>
            <input 
              type="text" 
              formControlName="branchId" 
              class="form-input"
              placeholder="Nhập branch ID"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Ngày</label>
              <input 
                type="date" 
                formControlName="date" 
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">Giờ</label>
              <input 
                type="time" 
                formControlName="time" 
                class="form-input"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Latitude</label>
              <input 
                type="number" 
                formControlName="latitude" 
                class="form-input"
                step="any"
                placeholder="20.9935"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">Longitude</label>
              <input 
                type="number" 
                formControlName="longitude" 
                class="form-input"
                step="any"
                placeholder="105.8279"
                required
              />
            </div>
          </div>

          <button class="btn-primary" type="submit" [disabled]="form.invalid || isLoading()">
            @if (isLoading()) {
              <svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle>
                <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"></path>
              </svg>
              <span>Đang xử lý...</span>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-2.03a.75.75 0 0 0-1.22-.9l-3.708 5.02-1.67-1.67a.75.75 0 1 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.145-.089l4.263-5.671Z" clip-rule="evenodd" />
              </svg>
              <span>Check in</span>
            }
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
